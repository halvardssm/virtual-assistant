# Publishes the package to NPM
name: Publish
on:
  release:
    types: [published]

env:
  NODE_VERSION: lts

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: Yarn Install
        run: yarn --immutable
      - name: Publish
        run: yarn npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
